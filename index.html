<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محمد رمضان محمد — سيرة ذاتية</title>
  <meta name="description" content="السيرة الذاتية لمحمد رمضان محمد: فنان تربية فنية، مدرب رسم، ومصمم جرافيك. خبرات في الورش، التصميم والطباعة، وصاحب قناة نوعية زاج." />
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    :root {
      --bg: #0f1221;
      --card: #171a2b;
      --text: #f7f7fb;
      --muted: #c9cbe2;
      --accent: #8b5cf6;
      --accent-2: #06b6d4;
      --accent-3: #22c55e;
      --border: #2a2e46;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      --radius: 16px;
      --gap: 16px;
      --head-grad-1: #8b5cf6;
      --head-grad-2: #06b6d4;
      --head-grad-3: #22c55e;
      --divider: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
    }
    
    [data-theme="light"] {
      --bg: #f7f8fc;
      --card: #ffffff;
      --text: #0f1221;
      --muted: #4b4f6a;
      --accent: #6d28d9;
      --accent-2: #0891b2;
      --accent-3: #16a34a;
      --border: #e7e8f3;
      --shadow: 0 8px 20px rgba(0,0,0,.08);
      --divider: linear-gradient(90deg, transparent, rgba(0,0,0,.25), transparent);
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }
    
    body {
      margin: 0;
      font-family: "Cairo", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Naskh Arabic", "Amiri", "Geeza Pro", "Tahoma", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.75;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Enhanced Header with animated gradient */
    header.site-header {
      position: relative;
      overflow: hidden;
      padding: 56px 16px 24px;
      background: linear-gradient(135deg, var(--head-grad-1), var(--head-grad-2), var(--head-grad-3));
      color: #fff;
      box-shadow: var(--shadow);
      isolation: isolate;
    }
    
    .header-gradient {
      position: absolute;
      inset: -30%;
      background: radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,.25), transparent 60%),
                  radial-gradient(50% 50% at 80% 20%, rgba(255,255,255,.18), transparent 60%);
      animation: floaty 18s linear infinite alternate;
      opacity: .4;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes floaty {
      from { transform: translate3d(0,0,0) rotate(0deg); }
      to   { transform: translate3d(5%, -5%, 0) rotate(8deg); }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .header-gradient { animation: none; }
      * { transition: none !important; }
    }

    .container {
      max-width: 1150px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    /* Enhanced Profile Section with Photo */
    .branding {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    
    .profile-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
    }
    
    .profile-info h1 {
      margin: 0 0 6px;
      font-size: 2rem;
      letter-spacing: .3px;
      font-weight: 900;
    }
    
    .profile-info p {
      margin: 0;
      opacity: .95;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.1);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, background .25s ease, border-color .25s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
    }
    
    .btn:hover { 
      transform: translateY(-2px); 
      background: rgba(255,255,255,.25); 
      box-shadow: 0 4px 20px rgba(0,0,0,.2);
    }
    
    .btn:active { transform: translateY(0); }
    
    .btn-secondary {
      background: rgba(255,255,255,.9); 
      color: #333; 
      border-color: rgba(255,255,255,.9);
    }
    
    .btn-secondary:hover {
      background: #fff;
      color: #000;
    }

    nav#toc {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 18px;
    }
    
    nav#toc a {
      text-decoration: none;
      color: #fff;
      border: 1px dashed rgba(255,255,255,.4);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: .95rem;
      transition: all .2s ease;
      backdrop-filter: blur(10px);
    }
    
    nav#toc a:hover { 
      background: rgba(255,255,255,.18); 
      transform: translateY(-1px);
      border-style: solid;
    }

    /* Enhanced Layout */
    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 20px;
      margin-top: 24px;
    }
    
    aside.sidebar {
      position: sticky;
      top: 16px;
      align-self: start;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      height: fit-content;
      backdrop-filter: blur(20px);
    }
    
    .quick {
      display: grid;
      gap: 10px;
      font-size: .98rem;
      color: var(--muted);
    }
    
    .quick .row {
      display: grid;
      grid-template-columns: 28px 1fr;
      align-items: center;
      gap: 10px;
      color: var(--text);
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    
    .quick .row:hover {
      background: rgba(139,92,246,.1);
    }
    
    .chip {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(139,92,246,.2), rgba(6,182,212,.2));
      border: 1px solid rgba(139,92,246,.35);
      color: var(--text);
      font-weight: 600;
      margin-top: 8px;
      text-align: center;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    main {
      display: grid;
      gap: 18px;
    }
    
    section.card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      opacity: 0; 
      transform: translateY(12px);
      transition: opacity .6s ease, transform .6s ease, box-shadow .3s ease;
      backdrop-filter: blur(20px);
    }
    
    section.card.revealed {
      opacity: 1; 
      transform: translateY(0);
    }
    
    section.card:hover {
      box-shadow: 0 15px 40px rgba(0,0,0,.3);
    }

    .section-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin: 0 0 14px;
    }
    
    .section-title h2 {
      margin: 0;
      font-size: 1.3rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      padding-bottom: 10px;
      font-weight: 700;
    }
    
    .section-title h2::after {
      content: "";
      position: absolute;
      inset-inline-start: 0;
      bottom: 0;
      height: 3px;
      width: 130px;
      background: var(--divider);
      border-radius: 999px;
      animation: slide-divider 3s ease-in-out infinite;
    }
    
    @keyframes slide-divider {
      0% { width: 40px; opacity: .6; }
      50% { width: 130px; opacity: 1; }
      100% { width: 60px; opacity: .6; }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .section-title h2::after { animation: none; }
    }

    /* Enhanced Timeline */
    .timeline {
      position: relative;
      margin: 10px 0 0;
      padding-inline: 6px;
    }
    
    .timeline::before {
      content: "";
      position: absolute;
      inset-inline-start: 10px;
      top: 0; bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border-radius: 999px;
      opacity: .65;
    }
    
    .tl-item {
      position: relative;
      margin-inline-start: 28px;
      padding: 12px 12px 12px 18px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      box-shadow: var(--shadow);
      transition: all .3s ease;
      backdrop-filter: blur(10px);
    }
    
    .tl-item + .tl-item { margin-top: 14px; }
    
    .tl-item:hover { 
      transform: translateY(-3px) translateX(5px);
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      border-color: var(--accent);
    }
    
    .tl-item::before {
      content: "";
      position: absolute;
      inset-inline-start: -22px;
      top: 14px;
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: 2px solid var(--card);
      box-shadow: 0 0 0 3px rgba(139,92,246,.25);
      transition: all .3s ease;
    }
    
    .tl-item:hover::before {
      transform: scale(1.2);
      box-shadow: 0 0 0 5px rgba(139,92,246,.4);
    }
    
    .tl-head { 
      display: flex; 
      align-items: baseline; 
      gap: 8px; 
      flex-wrap: wrap; 
    }
    
    .tl-role { 
      font-weight: 800; 
      color: var(--text);
    }
    
    .tl-place { 
      color: var(--muted); 
      font-weight: 500;
    }
    
    .tl-body { 
      margin-top: 6px; 
      color: var(--text); 
    }

    /* Enhanced Skills */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat( auto-fit, minmax(220px, 1fr) );
      gap: 14px;
    }
    
    .skill-card {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(6,182,212,.05), transparent);
      border-radius: 14px;
      padding: 16px;
      box-shadow: var(--shadow);
      transition: all .3s ease;
      backdrop-filter: blur(10px);
    }
    
    .skill-card:hover { 
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(0,0,0,.2);
      border-color: var(--accent-2);
    }
    
    .skill-name { 
      font-weight: 700; 
      margin: 0 0 12px; 
      color: var(--text);
      font-size: 1rem;
    }
    
    .skill-bar {
      height: 8px;
      background: rgba(255,255,255,.12);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--border);
      position: relative;
    }
    
    .skill-bar > span {
      display: block; 
      height: 100%;
      width: 85%; /* مستوى افتراضي للمهارات */
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width .8s ease;
      position: relative;
    }
    
    .skill-bar > span::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Enhanced Contact list */
    .links {
      display: grid;
      gap: 10px;
    }
    
    .link-item {
      display: flex; 
      align-items: center; 
      gap: 12px;
      padding: 12px 14px;
      background: linear-gradient(180deg, rgba(34,197,94,.05), transparent);
      border: 1px solid var(--border);
      border-radius: 12px;
      transition: all .3s ease;
      backdrop-filter: blur(10px);
    }
    
    .link-item:hover {
      transform: translateX(5px);
      background: linear-gradient(180deg, rgba(34,197,94,.1), transparent);
      border-color: var(--accent-3);
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
    }
    
    .link-item a {
      color: var(--text);
      text-decoration: none;
      word-break: break-all;
      font-weight: 500;
    }
    
    .link-item a:hover { 
      text-decoration: underline; 
      color: var(--accent-3);
    }

    /* Footer */
    footer {
      text-align: center;
      color: var(--muted);
      padding: 30px 16px 60px;
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }

    /* Enhanced Responsive */
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
      aside.sidebar {
        position: static;
        order: -1;
      }
      .timeline::before {
        inset-inline-start: 6px;
      }
      .branding {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      .profile-photo {
        width: 100px;
        height: 100px;
      }
      .topbar {
        flex-direction: column;
        gap: 20px;
      }
      nav#toc {
        justify-content: center;
      }
      .actions {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
      .header {
        padding: 40px 10px 20px;
      }
      .profile-info h1 {
        font-size: 1.8rem;
      }
      .profile-info p {
        font-size: 0.95rem;
      }
      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
      nav#toc a {
        padding: 6px 10px;
        font-size: 0.85rem;
      }
      .section-title h2 {
        font-size: 1.2rem;
      }
      .skills-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .tl-item {
        margin-inline-start: 20px;
        padding: 10px 10px 10px 15px;
      }
      .tl-item::before {
        inset-inline-start: -15px;
      }
    }

    @media (max-width: 480px) {
      .profile-photo {
        width: 80px;
        height: 80px;
      }
      .profile-info h1 {
        font-size: 1.5rem;
      }
      .profile-info p {
        font-size: 0.85rem;
      }
      .actions {
        flex-direction: column;
        width: 100%;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
      nav#toc {
        flex-direction: column;
        align-items: center;
      }
      nav#toc a {
        width: 90%;
        text-align: center;
      }
      .quick .row {
        grid-template-columns: 24px 1fr;
        font-size: 0.9rem;
      }
      .chip {
        width: 100%;
      }
      .section-title h2 {
        font-size: 1.1rem;
      }
      .skills-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Enhanced Back to top */
    #toTop {
      position: fixed;
      bottom: 20px; 
      inset-inline-end: 20px;
      z-index: 50;
      opacity: 0; 
      transform: translateY(8px);
      transition: all .3s ease;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }
    
    #toTop.show { 
      opacity: 1; 
      transform: translateY(0); 
    }
    
    #toTop:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 15px 40px rgba(0,0,0,.3);
    }

    /* Print (A4) */
    @page {
      size: A4;
      margin: 14mm;
    }
    
    @media print {
      header.site-header {
        background: none !important;
        color: #000;
        box-shadow: none;
        padding: 0 0 8px;
      }
      .header-gradient, nav#toc, #toTop, .actions .theme-toggle { 
        display: none !important; 
      }
      body { 
        background: #fff; 
        color: #000; 
      }
      .layout { 
        grid-template-columns: 1fr; 
      }
      aside.sidebar { 
        position: static; 
        box-shadow: none; 
      }
      section.card { 
        box-shadow: none; 
        break-inside: avoid; 
      }
      a::after { 
        content: " (" attr(href) ")"; 
        font-size: 85%; 
        color: #444; 
      }
      .profile-photo {
        border: 2px solid #333;
      }
    }

    /* Loading animations */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
